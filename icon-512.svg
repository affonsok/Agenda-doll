<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#FFB6C1" stroke="#FF69B4" stroke-width="6"/>
  
  <!-- Main character (with glasses) -->
  <g transform="translate(140, 100)">
    <!-- Hair -->
    <path d="M25 50 Q12 25 38 20 Q65 15 92 20 Q118 25 105 50 Q112 75 98 100 L32 100 Q18 75 25 50" fill="#8B4513"/>
    
    <!-- Face -->
    <ellipse cx="65" cy="75" rx="32" ry="38" fill="#FDBCB4"/>
    
    <!-- Glasses -->
    <circle cx="54" cy="68" r="12" fill="none" stroke="#333" stroke-width="3"/>
    <circle cx="76" cy="68" r="12" fill="none" stroke="#333" stroke-width="3"/>
    <line x1="66" y1="68" x2="66" y2="68" stroke="#333" stroke-width="3"/>
    
    <!-- Eyes -->
    <circle cx="54" cy="68" r="4" fill="#333"/>
    <circle cx="76" cy="68" r="4" fill="#333"/>
    
    <!-- Smile -->
    <path d="M50 85 Q65 95 80 85" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="45" y="110" width="40" height="50" rx="20" fill="#87CEEB"/>
    
    <!-- Arms -->
    <ellipse cx="30" cy="125" rx="10" ry="20" fill="#FDBCB4"/>
    <ellipse cx="100" cy="125" rx="10" ry="20" fill="#FDBCB4"/>
  </g>
  
  <!-- Smaller character -->
  <g transform="translate(280, 140)">
    <!-- Hair -->
    <path d="M20 40 Q10 20 28 15 Q45 10 62 15 Q75 20 68 40 Q72 60 62 80 L23 80 Q13 60 20 40" fill="#DEB887"/>
    
    <!-- Face -->
    <ellipse cx="45" cy="60" rx="24" ry="28" fill="#FDBCB4"/>
    
    <!-- Eyes -->
    <circle cx="38" cy="56" r="3" fill="#40E0D0"/>
    <circle cx="52" cy="56" r="3" fill="#40E0D0"/>
    
    <!-- Smile -->
    <path d="M35 68 Q45 75 55 68" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="30" y="85" width="30" height="40" rx="15" fill="#E6E6FA"/>
    
    <!-- Arms -->
    <ellipse cx="20" cy="95" rx="8" ry="15" fill="#FDBCB4"/>
    <ellipse cx="70" cy="95" rx="8" ry="15" fill="#FDBCB4"/>
  </g>
  
  <!-- Agenda/Notebook -->
  <g transform="translate(100, 250)">
    <!-- Notebook background -->
    <rect x="0" y="0" width="160" height="180" rx="12" fill="#FFFACD" stroke="#DDD" stroke-width="3"/>
    
    <!-- Spiral binding -->
    <circle cx="20" cy="20" r="4" fill="none" stroke="#888" stroke-width="2"/>
    <circle cx="20" cy="45" r="4" fill="none" stroke="#888" stroke-width="2"/>
    <circle cx="20" cy="70" r="4" fill="none" stroke="#888" stroke-width="2"/>
    <circle cx="20" cy="95" r="4" fill="none" stroke="#888" stroke-width="2"/>
    <circle cx="20" cy="120" r="4" fill="none" stroke="#888" stroke-width="2"/>
    <circle cx="20" cy="145" r="4" fill="none" stroke="#888" stroke-width="2"/>
    
    <!-- Header -->
    <text x="45" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Isadora</text>
    
    <!-- Task items -->
    <g transform="translate(40, 50)">
      <!-- Completed tasks -->
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">✓ Criar lista</text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">✓ Vernacular</text>
      
      <!-- Pending tasks -->
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#666">□ Vadolibole!</text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="14" fill="#666">□ Tarefa da clube</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="14" fill="#666">□ Aula de Karate</text>
    </g>
    
    <!-- Achievement icon -->
    <text x="45" y="170" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">🏆 Adereguiufas</text>
  </g>
  
  <!-- Decorative stars -->
  <text x="60" y="60" font-size="28" fill="#FFD700">⭐</text>
  <text x="420" y="100" font-size="24" fill="#FFB6C1">✨</text>
  <text x="450" y="400" font-size="26" fill="#87CEEB">🌟</text>
  <text x="40" y="450" font-size="22" fill="#DDA0DD">💫</text>
</svg>